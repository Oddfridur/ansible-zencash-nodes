---
- hosts: nodes
  tasks:
    - name: Update zen packages
      apt:
        name: zen
        update_cache: true
        state: latest
      register: package
    - name: Restart zend service
      systemd:
        name: zend
        state: restarted
      when: package.changed
    - name: Restart secnodetracker service
      systemd:
        name: secnodetracker
        state: restarted
      when: package.changed
