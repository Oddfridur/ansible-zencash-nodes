---
- hosts: master
  gather_facts: false
  become: true
  tasks:
    - name: Start secure node ssh servers
      shell: lxc-attach -n {{hostvars[item].ansible_fqdn}} -- systemctl start ssh
      with_items: "{{ groups['nodes'] }}"
      when: groups['nodes'] is defined
    - name: Start super node ssh servers
      shell: lxc-attach -n {{hostvars[item].ansible_fqdn}} -- systemctl start ssh
      with_items: "{{ groups['supernodes'] }}"
      when: groups['supernodes'] is defined
    - name: Start monitoring node ssh server
      shell: lxc-attach -n {{hostvars[groups['monitoring'][0]].ansible_fqdn}} -- systemctl start ssh
      when: groups['monitoring'] is defined
